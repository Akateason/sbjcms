<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推送提醒</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">单人测试</div>
    <div class="panel-body">
        <div class="container-fluid">
            <form class="form-horizontal" id="form_content">
                <div class="form-group">
                    <label for="deviceToken" class="col-md-2 control-label">Device Token:</label>
                    <div class="col-md-10">
                        <input type="text" name="" id="deviceToken" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-md-2 control-label">消息:</label>
                    <div class="col-md-10">
                        <input type="text" name="" id="message" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tipsNum" class="col-md-2 control-label">通知标记数:</label>
                    <div class="col-md-10">
                        <input type="text" name="" id="tipsNum" class="form-control" value="1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <a class="btn-lg btn btn-primary btn-block" id="sendToSingle">提交</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">正式群发</div>
    <div class="panel-body">
        <div class="container-fluid">
            <form class="form-horizontal" id="form_content1">
                <div class="form-group">
                    <label for="message1" class="col-md-2 control-label">消息:</label>
                    <div class="col-md-10">
                        <input type="text" name="" id="message1" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tipsNum1" class="col-md-2 control-label">通知标记数:</label>
                    <div class="col-md-10">
                        <input type="text" name="" id="tipsNum1" class="form-control" value="1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <a class="btn-lg btn btn-primary btn-block" id="sendAll">提交</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="${ctx}/scripts/jquery-1.8.3.min.js"></script>

<script>
    $(function(){
        $("#sendToSingle").click(function(){
            $.ajax("http://cms.subaojiang.com/sbjcms/apns/send2Single",{
                data:{alert:$("#message").val(),badge:$("#tipsNum").val(),deviceToken:$("#deviceToken").val()},
                success:function(data){
                    if(data.returnCode=="1001"){
                        alert("发送成功!");
                    }else{
                        alert("发送失败!");
                    }
                }
            })
        })
        $("#sendAll").click(function(){
            $.ajax("http://cms.subaojiang.com/sbjcms/apns/send2All",{
                data:{alert:$("#message1").val(),badge:$("#tipsNum1").val()},
                success:function(data){
                    if(data.returnCode=="1001"){
                        alert("发送成功!");
                    }else{
                        alert("发送失败!");
                    }
                }
            })
        })
    })
</script>
</body>
</html>
